<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="http://code.jquery.com/resources/demos/style.css">
  <link href="jquery-mobile/jquery.mobile-1.3.0-rc.1.css" rel="stylesheet" type="text/css">
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery-mobile/jquery.mobile-1.3.0-rc.1.js" type="text/javascript"></script>
  
  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>
</head>
<body>
 
<div data-role="collapsible-set">
 
  <div data-role="collapsible">
    <h3>Section 1</h3>
    <p>I'm the collapsibleset content for section 1. My content is initially visible.</p>
  </div>
 
  <div data-role="collapsible">
    <h3>Section 2</h3>
    <p>I'm the collapsibleset content for section 2.</p>
  </div>
 
</div>
 
 
</body>
</html>
